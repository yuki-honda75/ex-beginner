<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>exam04</title>
</head>
<body>
  <p>ユーザー情報登録</p>
  <form action="exam04-result.html" th:action="@{/exam04/post}" th:object="${userFrom}" method="post">
    <div th:errors="*{name}" style="color: red"></div>
    <label for="name">名前：</label>
    <input type="text" th:name="*{name}" id="name"><br>
    <div th:errors="*{age}" style="color: red"></div>
    <label for="age">年齢：</label>
    <input type="text" th:name="*{age}" id="age"><br>
    <div th:errors="*{comment}" style="color: red"></div>
    <label for="comment">コメント：</label><br>
    <textarea th:name="*{comment}" id="comment" rows="4" cols="30"></textarea><br>
    <button>登録</button>
  </form>
</body>
</html>
